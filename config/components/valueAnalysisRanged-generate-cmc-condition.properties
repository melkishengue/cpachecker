# ------------------------------------------------------------------
# This configuration file uses value analysis of local integer
# variables in a model-checking configuration.
# Found errors are cross-checked by CBMC.
# An assumption is generated for all states which cannot be verified.
# ------------------------------------------------------------------

# include ../residualProgramGenerator.properties
#include ../includes/valueAnalysis.properties
#include ../includes/rangedAnalysis.properties

cpa.loopbound.maxLoopIterations = 6
cpa.loopbound.trackStack = true

analysis.collectAssumptions = true

counterexample.continueAfterInfeasibleError = true
counterexample.checkCounterexamples = false

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.loopbound.LoopBoundCPA, cpa.callstack.CallstackCPA, cpa.value.ValueAnalysisCPA, cpa.monitor.MonitorCPA, cpa.predicate.PredicateCPA, cpa.assumptions.storage.AssumptionStorageCPA
MonitorCPA.cpa = cpa.functionpointer.FunctionPointerCPA
#  cpa.monitor.MonitorCPA

assumptions.automatonFile = AssumptionAutomaton.txt

[cpa.monitor]
# cpa.monitor.limit = 10ms
pathcomputationlimit = 1200ms
pathcomputationlengthlimit = 70